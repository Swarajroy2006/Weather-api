<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div class="card">
        <div class="header">
            <h1>🌍 Weather info</h1>
            <p>Enter any city to get live weather info instantly.</p>
        </div>
        
        <div class="search">
            <input type="text" placeholder="Search" spellcheck="false">
            <button><img src="images/search.png"></button>
        </div>
        <div class="error">
            <p><b>Invalid City Name</b></p>
        </div>
        <div class="weather">
            <img src="images/rain.png" class="weather-icon">
            <h1 class="temp">12°C</h1>
            <h2 class="city">Kolkata</h2>
            <div class="details">

                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity">40%</p>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind">20 Km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="config.js"></script>
    <script src="script.js"></script>


</body>

</html>
