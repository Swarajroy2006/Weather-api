<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta name="author" content="Swaraj Roy" />

      <link rel="icon" href="images/clouds.png" type="image/x-icon">
    <meta name="description"
        content="The Weather App is a lightweight and responsive web application that provides real-time weather information for any city worldwide. It uses the OpenWeather API to fetch live temperature, humidity, wind speed, and weather conditions. The app features dynamic weather icons that change according to the forecast, and a clean, modern UI that adapts perfectly to all screen sizes. Built with HTML, CSS, and JavaScript, it offers a simple yet functional experience for users looking for quick weather updates.">
    <meta name="keywords"
        content="weather, live weather info, Weather api, swaraj roy, swaraj.ai.in, swarajroy2006, swaraj roy techno">

    <title>Live Weather</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div class="card">
        <div class="header">
            <h1>🌍 Weather info</h1>
            <p>Enter any city to get live weather info instantly.</p>
        </div>
        
        <div class="search">
            <input type="text" placeholder="Search" spellcheck="false">
            <button><img src="images/search.png"></button>
        </div>
        <div class="error">
            <p><b>Invalid City Name</b></p>
        </div>
        <div class="weather">
            <img src="images/rain.png" class="weather-icon">
            <h1 class="temp">12°C</h1>
            <h2 class="city">Kolkata</h2>
            <div class="details">

                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity">40%</p>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind">20 Km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>

            </div>
        </div>
       
    </div>
     <footer class="footer">
        <p>© 2025 <span class="brand"><a href="https://swaraj.ai.in/" target="_blank"> Swaraj Roy</a></span> | Crafted with ❤️ & 💻</p>
    </footer>
    <script src="config.js"></script>
    <script src="script.js"></script>


</body>

</html>
